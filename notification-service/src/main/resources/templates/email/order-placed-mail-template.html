<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:remove="all">Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .title { color: #28a745; font-weight: bolder; }
        .message { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f8f9fa; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">ðŸ›’ Order Placed Successfully!</h1>
    <div class="message">
        <p>Dear <span th:text="${name}"></span>,</p>
        <p>Your order <strong>#<span th:text="${orderNumber}"></span></strong> has been created successfully!</p>
        <p>Order Date: <span th:text="${orderDate}"></span></p>
        <p>Total Amount: <strong>$<span th:text="${totalAmount}"></span></strong></p>
        <p>Thank you for shopping with us!</p>
    </div>
</div>
</body>
</html>
