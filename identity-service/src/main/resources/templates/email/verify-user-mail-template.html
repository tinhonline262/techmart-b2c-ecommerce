<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:remove="all">Registration Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            margin-bottom: 20px;
        }
        .title {
            color: #fed800;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">GO - Verification Mail</h1>
    <div class="message">
        <p>Dear <span th:text="${name}"></span>,</p>
        <p>Thank you for registering with us.</p>
        <p>Your token is: <b><span th:text="${verifyToken}"></span></b></p>
        <p>This link will expire on <span th:text="${expiredDate}"></span>.</p>
    </div>
</div>
</body>
</html>
