spring:
  application:
    name: identity-service
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3309/identity_service_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USERNAME:identity_user}
    password: ${DATABASE_PASSWORD:identity_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
#    baseline-on-migrate: true
  cache:
    type: caffeine
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "${GOOGLE_CLIENT_ID}"
            client-secret: "${GOOGLE_CLIENT_SECRET}"
            scope:
              - email
              - profile
  mail:
    host: live.smtp.mailtrap.io
    port: 587
    username: api
    password: ${MAILTRAP_API_KEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

server:
  port: ${PORT:8086}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

identity:
  jwt:
    secret-key: ${JWT_SECRET_KEY:cb3f30b0ec715f1bcbead50dc9d77786c038b569f2f6adb9a9e724e07ffd6c17}
    token-exp: PT15M         # 15 minutes
    refresh-token-exp: P7D   # 7 days
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka